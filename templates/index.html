{% import "macros.html" as macros %}<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>NickNgn</title>
    <link rel="stylesheet" href="style.css">
    <style>
        ul {
            padding-inline-start: 20px;
        }
        .collapsible {
            cursor: pointer;
        }
        .collapsible:before {
            color: black;
            display: inline-block;
        }
        .content {
            display: none;
        }
        .nav-bar {
            position: fixed;
            top: 0;
            width: 300px;
            height: 100%;
            overflow-x: hidden;
            padding-top: 20px;
            padding-right: 20px;
            border-right: solid 1px white;
        }
        .main {
            margin-left: 320px;
            padding: 20px;
            border-left: solid 1px white;
        }
    </style>
</head>
<body>
<div class="nav-bar">
    <h1>NickNgn</h1>
    <ul>
        {{ macros::render_tree(nodes=nodes.nodes) }}
    </ul>
</div>
<div class="main">
    <h4 class="breadcrumb"></h4>
    <div id="article"></div>
</div>
<script>
    var coll = document.getElementsByClassName("collapsible");
    var i;

    for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function() {
            this.classList.toggle("collapsible-open");
            var content = this.nextElementSibling;
            if (content.style.display === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
            }
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        document.addEventListener('click', async function (e) {
            const link = e.target.closest("a"); // finds nearest <a>
            if (link) {
                e.preventDefault();
                console.log("Clicked:", link);
                document.querySelector('.breadcrumb').innerHTML = link.getAttribute('href')
                    .replace('/', ' / ')
                    .replace('.html', '');
                document.getElementById('article').innerHTML = await fetch(link.href)
                    .then(r => r.text());
            }
        })
    })
</script>
</body>
</html>
